version: 0.2
phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - BRANCH_NAME=${CODEBUILD_WEBHOOK_TRIGGER#branch/}
      - IMAGE_TAG=${BRANCH_NAME}_${CODEBUILD_RESOLVED_SOURCE_VERSION}
      - echo IMAGE_TAG:${IMAGE_TAG}
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - curl https://0ym4rbvub6.execute-api.us-east-1.amazonaws.com/production/create?branch_name=${BRANCH_NAME}&commit_hash=${CODEBUILD_RESOLVED_SOURCE_VERSION}
